
<h1 class="page-header display-1" style ="text-align: center; ">Login</h1>
<form (submit) = "onLoginSubmit()">
    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)] ="username" type="text" class="form-control"  name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)] ="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
