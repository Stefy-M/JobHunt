<h1 class="page-header display-1" style="text-align: center;">Register</h1>
<form (submit) = "onRegisterSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)] ="name" type="text" class="form-control"  name="name">
    </div>
    <div class="form-group">
        <label >Email address</label>
        <input [(ngModel)] = "email" type="email" class="form-control" name ="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input [(ngModel)] ="username" type="text" class="form-control"  name="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)] ="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
