
<h1 class="page-header display-1" style="text-align: center;">Add a new job</h1>
<form (submit) = "onJobSubmit()">
    <div class="form-group">
      <label>Company</label>
      <input [(ngModel)] ="company" type="text" class="form-control"  name="company">
    </div>
    <div class="form-group">
        <label >Job Title</label>
        <input [(ngModel)] = "jobTitle" type="text" class="form-control" name ="jobTitle">
    </div>
    <div class="form-group">
        <label>Location</label>
        <input [(ngModel)] ="location" type="text" class="form-control"  name="location">
    </div>
    <div class="form-group">
      <label>Company Notes</label>
      <textarea id="notes" name ="notes" [(ngModel)]="notes" class="form-control" ></textarea>
    </div>
    <div class="form-group">
        <label>Link</label>
        <input [(ngModel)] ="link" type="text" class="form-control"  name="link">
    </div>
    <div class="form-group">
        <label>Status</label>
        <div class="ui-g" style="width:250px;margin-bottom:10px">
          <div class="ui-g-12"><p-radioButton name="group1" value="Pending" label="Pending" [(ngModel)]="selectedStatus" inputId="opt1"></p-radioButton></div>
          <div class="ui-g-12"><p-radioButton name="group1" value="Rejected" label="Rejected" [(ngModel)]="selectedStatus" inputId="opt2"></p-radioButton></div>
          <div class="ui-g-12"><p-radioButton name="group1" value="In Progress" label="In Progress" [(ngModel)]="selectedStatus" inputId="opt3"></p-radioButton></div>
        </div>
  
    </div>
    <button pButton icon="pi pi-plus" type="submit" class="btn btn-primary" label= "Add"></button>
    
  </form>
